    Projet Local
    ============


    Prérequis
    ---------

    - Python 2 ou 3 doit être installé
    - ``pygame`` est facultatif, cela te permettra d'avoir une interface plus visuelle

    Installer le projet
    --------------------

    .. raw:: html

        <ol>
        <li> Télécharge le projet </li>
        <a href="intro/dojo-maze-1.0.4.zip" target="_blank" kind="button" class="btn btn-primary">
            <i class="fa fa-download"></i> Télécharger le projet localement
        </a>
        <li> Dézippe le dossier</li>

    Lancer le projet
    -----------------
    Se rendre dans le dossier ``dojo-maze-X.Y.Z/src`` puis executer :

    .. code-block:: bash

        python main.py

    Structure
    ---------
    Les 2 seuls fichiers que tu aura besoin de modifier sont :
     - ``ia.py`` : code de l'intelligence artificielle
     - ``main.py`` : code qui permet de tester ton intelligence artificielle

    Tu peux aussi modifier le contenu du dossier ``maze`` si tu souhaite modifier ou créer un labyrinthe.
